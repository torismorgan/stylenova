<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Style Nova ✨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- TOP BAR -->
    <header class="top-bar">
      <div class="top-bar__logo">
  <img 
    src="assets/logo.png"
    alt="Style Nova logo"
    class="logo-image"
  />
</div>

      <div class="top-bar__tagline">pick the perfect outfit for today’s event</div>
    </header>

    <!-- INTRO SCREEN -->
    <main>
      <section id="introSection" class="screen screen--visible">
        <div class="intro-layout">
          <!-- Nova + podium -->
          <div class="intro-layout__nova">
            <div class="nova-podium">
              <img
                src="assets/podiumcorr.png"
                alt=""
                class="nova-podium__base"
              />
              <img
                src="assets/regular.png"
                alt="Nova standing in her glass case"
                class="nova-podium__nova"
              />
            </div>
            </div>
          
          <div class="intro-layout__card">
  <div class="intro-card">

    <div class="intro-card__header">
      hey there, style star!
    </div>

    <div class="intro-card__content">
      <p class="intro-card__body">
        meet nova — she’s got a full day ahead and wants to look adorable at every stop.
        help her pick the perfect outfit for each moment.
      </p>

      <button class="btn btn--primary">
        pick her outfit
      </button>
    </div>

  </div>
</div>

      </section>
    </main>
  </div>
</body>
</html>
